<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#Larafaz1ðŸŽ‰</title>

  <meta property="og:title" content="#Larafaz1ðŸŽ‰" />
  <meta property="og:description" content="Venha celebrar comigo essa data tÃ£o especial!" />
  <meta property="og:url" content="https://convite-magali.vercel.app/" />
  <meta property="og:type" content="website" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f3f71f;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-image: url("/convite-interativo-main/fundo-teste-2.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .envelope,
    .convite,
    .lista-presentes {
      position: fixed;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      cursor: pointer;
      transition: opacity 0.5s ease-in-out;
      top: 0;
      left: 0;
    }

    .convite,
    .lista-presentes {
      opacity: 0;
      pointer-events: none;
      z-index: 0;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .convite.mostrar,
    .lista-presentes.mostrar {
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }

    .gif-canto {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 18vw;
      max-width: 90px;
      height: auto;
      z-index: 10;
      pointer-events: none;
    }

    .git-comendo-melancia {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 18vw;
      max-width: 90px;
      height: auto;
      z-index: 10;
    }

    .linha-convite {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 10;
      align-items: center;
      justify-content: center;
    }

    .linha-convite img {
      width: 50px;
      height: 50px;
    }

    .texto-convite {
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 12px 20px;
      border-radius: 8px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: typing 3s steps(24, end) forwards, blink 0.7s step-end infinite;
      width: 0ch;
    }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 24ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .gif-canto,
      .git-comendo-melancia {
        width: 60px;
      }

      .linha-convite {
        top: 20%;
      }

      .texto-convite {
        font-size: 16px;
      }
    }

    @media (max-width: 400px) {
      .linha-convite {
        flex-direction: column;
        top: 15%;
      }

      .texto-convite {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/convite-interativo-main/melancia.png" alt="Envelope" class="envelope" id="envelope" />
    <video src="/convite-interativo-main/magalii.mp4" class="convite" id="convite" autoplay muted loop></video>
    <img src="/" alt="Lista de Presentes" class="lista-presentes" id="lista-presentes" />
    <img src="/convite-interativo-main/magali-com-gato.gif" alt="Magali com Gato" class="gif-canto" />

    <!-- LINHA CONVITE -->
    <div class="linha-convite">
      <img src="/convite-interativo-main/gato-gif.gif" alt="Gato GIF">
      <span class="texto-convite">VocÃª foi convidado!</span>
    </div>

    <audio id="somConvite" src="/convite-interativo-main/audio-magali.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById('somConvite');
    const envelope = document.getElementById('envelope');

    envelope.addEventListener('click', function () {
      audio.play();
      this.style.opacity = '0';
      setTimeout(() => {
        this.style.display = 'none';
        const convite = document.getElementById('convite');
        convite.classList.add('mostrar');
        convite.style.pointerEvents = 'auto';
      }, 500);
    });
  </script>
</body>
</html>
