    <style>
      * {

      html, body {

    .imagem-fundo {

      body {
        display: flex;

      .container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;

        aspect-ratio: 9 / 16;

      }

      .envelope,
      .convite,
      .lista-presentes {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: contain;
        cursor: pointer;
        transition: opacity 0.5s ease-in-out;

      }

      .convite,
      .lista-presentes {
        opacity: 0;
        pointer-events: none;
        z-index: 0;
        outline: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .convite.mostrar,
      .lista-presentes.mostrar {
        opacity: 1;
        pointer-events: auto;
        z-index: 1;
      }
       .gif-canto {
      position: fixed;        /* Fixa na tela mesmo com rolagem */
      bottom: 10px;           /* Dist√¢ncia da parte de baixo */
      right: 5px;            /* Dist√¢ncia da direita */
      width: 125px;           /* Tamanho do GIF */
      height: auto;           /* Mant√©m propor√ß√£o */
      z-index: 9999;

    <script>
      const audio = document.getElementById('somConvite')

      document.getElementById('envelope').addEventListener('click', function () {
        audio.play()
        this.style.opacity = '0'
        setTimeout(() => {
          this.style.display = 'none'
          const convite = document.getElementById('convite')
          convite.classList.add('mostrar')
          convite.style.pointerEvents = 'auto'
        }, 500)
      })

      document.getElementById('convite').addEventListener('click', event => {
        const rect = event.target.getBoundingClientRect()
        const x = event.clientX - rect.left
        const y = event.clientY - rect.top
        const relX = (x / rect.width) * 100
        const relY = (y / rect.height) * 100

      })
